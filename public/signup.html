<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Sets the width of the page is the devices widtth-->
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/jquery-3.6.0.min.js" defer></script>
    <!-- <script src="./scripts/index.js" defer></script> -->
    <script src="./scripts/signup.js" defer></script>
    <!-- <script src="./scripts/userObject.js" defer></script> -->
    <script src="./scripts/validations.js" defer></script>
</head>

<body>
    <!--Header-->
    <header>
        <div id="space">
        </div>
        <div id="header-logo-container">
            <img id="header-logo" src="./images/Untitled design (7).png">
        </div>
        <div id="hamburger">
            <img id="ham-menu" src="./images/hamburger-menu.png">
        </div>
    </header>
    <!--Navigation-->
    <nav>

    </nav>

    <!--Main-->
    <main id="signup-page">
        <div id="signup-statement">
            <p>Create Your Fuel Line <br>Account</p>
        </div>

        <div id="img-container">
            <div id="main-img">
                <img id="signup-logo" src="./images/logo/cropped-logo.png">
            </div>
        </div>

        <div id="greet">
            <p>Please Enter Your Information Below...</p>
        </div>

        <div id="signup-form">
            <div id="signup-form-align">
                <div class="input-buttons">
                    <input class="input-fields" placeholder="Username" id="username">
                </div>
                <div class="input-buttons">
                    <input class="input-fields" id="email" placeholder="Email">
                </div>
                <div class="input-buttons">
                    <input id ="password1" class="input-fields" placeholder="Password" type="password">
                </div>
                <div class="input-buttons">
                    <input id="password2" class="input-fields" placeholder="Confirm Password" type="password">
                </div>
                <div class="input-buttons">
                    
                    <div id="show-me">
                        <div id="center">
                            <div>
                                <input id="show" type="checkbox" value="show">
                            </div>
                            <label id="pass-title">Show Password</label>
                        </div>
                        <div id="center">
                            <div>
                                <input id="admin-status" type="checkbox" value="show">
                            </div>
                            <label id="admin-check">Admin?</label>
                        </div>
                    </div>
                    
                </div>
                <div class="input-buttons">
                    <div id="confirm">
                        <div>
                            <button id="back-button">Back</button>
                        </div>
                        <div>
                            <button id="confirm-button" onclick="window.location.href='/success'">Confirm</button>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer>
        <div id="navigation-buttons">
            <!--Home Button-->
            <div class="nav-buttons">
                <div class="hover-button" id="home-button">
                    <div class="button-img">
                        <img src="./images/buttons/home-button.png">
                    </div>
                    <div class="button-title">
                        <p>Home</p>
                    </div>
                </div>
            </div>
            <!--Favorites Button-->
            <div class="nav-buttons">
                <div class="hover-button">
                    <div class="button-img">
                        <img src="./images/buttons/favorites-button.png">
                    </div>
                    <div class="button-title">
                        <p>Favorites</p>
                    </div>
                </div>
            </div>
            <!--User Button-->
            <div class="nav-buttons">
                <div class="hover-button">
                    <div class="button-img">
                        <img src="./images/buttons/user-button.png">
                    </div>
                    <div class="button-title">
                        <p>Your Profile</p>
                    </div>
                </div>
            </div>
            <!--Gas Button-->
            <div class="nav-buttons">
                <div class="hover-button">
                    <div class="button-img">
                        <img src="./images/buttons/gas-button-alt.png">
                    </div>
                    <div class="button-title">
                        <p>find Gas</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!--END OF BODY-->
</body>

</html>
